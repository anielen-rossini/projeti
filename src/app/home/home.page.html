<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position= "floating">CPF:</ion-label>
      <ion-input #cpf = 'ngModel'type= "text" name="cpf" [(ngModel)] = "secao.cpf" placeholder = "insira seu cpf"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position= "floating">Senha:</ion-label>
        <ion-input #senha = 'ngModel'type= "password" name="senha" [(ngModel)] = "secao.senha" placeholder = "insira sua senha"> </ion-input>
      </ion-item>
      <ion-button expand = "full" shape= "round" color= "secondary" (click)= "logar()"> Entrar </ion-button>
      <ion-button expand = "full" shape= "round" color= "secondary" href="secao-cadastro"> Cadastre-se </ion-button>
</ion-content>
